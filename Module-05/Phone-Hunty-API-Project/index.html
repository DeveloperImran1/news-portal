<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hounting Phone API</title>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h1 class="text-6xl">Phone Hunting</h1>
    </header>
    <main class="container mx-auto mt-8">

        <section class="my-6  bg-gray-400 p-4">
            <input id="search-field" type="text" placeholder="search now"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>

        <!-- search result  -->
        <section>
            <!-- loading speaner  -->
            <div id="loading-spinner" class="hidden text-center my-40">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="outOfStock" class="text-center hidden">
                <p class="text-3xl">This phone is not Available</p>
            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-7">

                


            </div>

            <!-- if phone greeter than more 12,, than show now show all button  -->
            <div onclick="handleShowAll()" id="show-all-phone" class="hidden text-center my-6">
                <button class="btn btn-accent">Show All</button>

            </div>

        </section>


        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                
                <div id="show-detail-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>



    <script src="./js/index.js"></script>

</body>

</html>
